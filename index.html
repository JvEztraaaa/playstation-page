<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="top-header">
      <img id="sony-logo" src="images/logo-sony.svg" alt="sony logo" />
    </div>
    <div class="header">
      <div class="header-left">
        <img
          id="ps-logo"
          src="images/logo-playstation.svg"
          alt="playstation logo"
        />
        <ul>
          <li><a href="">Game</a></li>
          <li><a href="">PS5</a></li>
          <li><a href="">PS4</a></li>
          <li><a href="">Accessories</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Store</a></li>
          <li><a href="">Support</a></li>
        </ul>
      </div>
      <div class="header-right">
        <button class="signin-button">Sign In</button>
        <img id="search-icon" src="images/search.png" alt="search icon" />
      </div>
    </div>
    <div class="hero">
      <img id="baseball-hero" src="images/game-baseball.webp" alt="baseball" />
    </div>
    <div class="image-row">
        <img class="images" src="images/game-yaosabi.webp" alt="yaosabi" />
        <img class="images" src="images/game-death.webp" alt="death stranding" />
        <img class="images" src="images/game-baseball2.webp" alt="the show 25" />
        <img class="images" src="images/game-assassins.webp" alt="assassins creed" />
        <img class="images" src="images/game-f1.webp" alt="f1" />
    </div>
  </body>
</html>
